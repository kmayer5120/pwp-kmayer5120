<!--about-->
<section class="container-fluid d-flex flex-column justify-content-center align-items-center mb-5">
    <h2>Yarn Calculator</h2>
    <form action="" id="formCalculator" class="calculator-form p-5">
        <div class="form-group">
            <label for="totalYardageSkein">Total Yardage of One Full Skein</label>
            <input class="form-control" id="totalYardageSkein" name="totalYardageSkein" type="number" value=""
                   placeholder="1" required/>
        </div>
        <div class="form-group">
            <label for="weightUnits">Choose Weight Units</label>
            <select class="form-control" id="weightUnits" name="unitsFullSkein">
                <option>Grams</option>
                <option>Ounces</option>
            </select>
            <label for="weightFinishedProject">Weight of Finished Project</label>
            <div>
                <input class="form-control px-2" id="weightFinishedProject" name="weightFinishedProduct" type="number" value=""
                       placeholder="1" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="weightFullSkein">Weight of Full Skein</label>
            <div>
                <input class="form-control px-2" id="weightFullSkein" name="weightFullSkein" type="number" value=""
                       placeholder="1" required/>
            </div>
        </div>
        <button id="btn-calc" class="btn" type="button" onclick="displayTotalYardageUsed()">
            Calculate Yardage Used
        </button>
        <p id="yardageUsed" class="mt-3"></p>
    </form>
</section>
